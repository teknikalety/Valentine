<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .gradient-background {
      background: linear-gradient(
        180deg,
        rgba(255, 208, 229, 1) 0%,
        rgba(255, 232, 242, 1) 36%,
        rgba(255, 255, 255, 1) 100%
      );
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    button {
      transition: all 0.3s ease;
    }

    #yesButton {
      max-width: 90vw;
      max-height: 90vh;
      white-space: normal;
      text-align: center;
    }

    .yes-spawn {
      position: fixed;
      z-index: 999;
      pointer-events: auto;
    }
  </style>
</head>

<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4 text-center">

      <img
        id="imageDisplay"
        src="./images/image1.gif"
        class="rounded-md h-[300px]"
        style="object-fit: cover;"
      />

      <h2
        id="valentineQuestion"
        class="text-4xl font-bold italic text-[#bd1e59] my-4"
      >
        Will you be my Valentine Mooncake? ðŸ¥ºðŸ‘‰ðŸ‘ˆ
      </h2>

      <p class="text-sm text-[#bd1e59] opacity-70 italic">
        made with love ðŸ’Œ
      </p>

      <div class="flex gap-4 pt-5 items-center" id="responseButtons">
        <button
          id="yesButton"
          class="bounce2 bg-green-500 hover:bg-green-400 text-white rounded-md text-xl px-4 py-2"
        >
          Yes
        </button>

        <button
          id="noButton"
          class="bg-red-500 hover:bg-red-700 text-white rounded-md text-xl px-4 py-2"
        >
          No
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';

    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");
    const imageDisplay = document.getElementById("imageDisplay");
    const valentineQuestion = document.getElementById("valentineQuestion");
    const responseButtons = document.getElementById("responseButtons");

    let noClickCount = 0;
    let buttonHeight = 48;
    let buttonWidth = 80;
    let fontSize = 20;

    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif"
    ];

    function removeSpawnedYesButtons() {
      document.querySelectorAll(".yes-spawn").forEach(btn => btn.remove());
    }

    function spawnYesButtons() {
      responseButtons.style.display = "none";

      const spacing = 90; // distance between buttons
      const rows = Math.ceil(window.innerHeight / spacing);
      const cols = Math.ceil(window.innerWidth / spacing);

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const btn = document.createElement("button");
          btn.textContent = "YES ðŸ’–";
          btn.className =
            "yes-spawn bg-green-500 hover:bg-green-400 text-white font-bold rounded-md px-6 py-4 text-xl";

          btn.style.top = `${y * spacing + Math.random() * 25}px`;
          btn.style.left = `${x * spacing + Math.random() * 25}px`;

          btn.addEventListener("click", () => {
            removeSpawnedYesButtons();
            yesButton.click();
          });

          document.body.appendChild(btn);
        }
      }
    }

    noButton.addEventListener("click", () => {
      noClickCount++;

      imageDisplay.src =
        imagePaths[Math.min(noClickCount, imagePaths.length - 1)];

      buttonHeight += 30;
      buttonWidth += 30;
      fontSize += 15;

      yesButton.style.height = `${buttonHeight}px`;
      yesButton.style.width = `${buttonWidth}px`;
      yesButton.style.fontSize = `${fontSize}px`;

      const messages = [
        "No",
        "I will never speak to you again, are you sure?",
        "Pookie pweaseeeeeeeee ðŸ’—",
        "Don't do this to meeeeeee ðŸ˜­",
        "You're breaking my heart ðŸ’”",
        "I'm gonna cry...",
        "Okay this is getting ridiculous",
        "You have no choice now ðŸ˜Œ"
      ];

      noButton.textContent =
        messages[Math.min(noClickCount, messages.length - 1)];

      if (noClickCount >= 7) {
        spawnYesButtons();
      }
    });

    yesButton.addEventListener("click", () => {
      removeSpawnedYesButtons();

      imageDisplay.src = "./images/image7.gif";

      valentineQuestion.textContent =
        "Yayyy!! ðŸ’– You said yes ðŸ¥ºðŸ’— I'm the luckiest person ever.";

      responseButtons.style.display = "none";

      confetti({
        particleCount: 180,
        spread: 90,
        origin: { y: 0.6 }
      });

      setTimeout(() => {
        valentineQuestion.textContent =
          "I can't wait to be your Valentine, Mooncake ðŸ¥°";
      }, 3500);

      setTimeout(() => {
        valentineQuestion.textContent =
          "Now youâ€™re stuck with me ðŸ˜ŒðŸ’˜";
      }, 7000);
    });
  </script>
</body>
</html>
